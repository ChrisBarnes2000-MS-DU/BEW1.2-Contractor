<h1>Latest News</h1>

        <div id="Image">
            <img src="static/slideshow/Image1.jpg"
                style="opacity: 1; border-left: 39px solid rgb(0, 0, 0); border-right: 40px solid rgb(0, 0, 0);">
            <img src="static/slideshow/Image1.jpg"
                style="opacity: 1; border-left: 39px solid rgb(0, 0, 0); border-right: 40px solid rgb(0, 0, 0);">

            <h3></h3>
            <p></p>
        </div>
    </div>

    <div id="thumbnails">
        <div id="slideleft" title="Slide Left"></div>
        <div id="slidearea">
            <div id="slider" style="width: 665px;">

</div> <!-- end wrapper -->
