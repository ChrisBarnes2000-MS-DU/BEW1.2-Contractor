<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Welcome to Locational Trivia!!!</h1>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner"">
        <div class="carousel-item active">
            <img src="static/slideshow/Image1.png" alt="First Slide" class="d-block w-75 m-auto clear">
            <!-- https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR9jY4uLZ-xpgbE_tRzZ3r92l3hvLmLKoRUFLOq-LWrIjZfO8nK" -->
        </div>
        <div class="carousel-item">
            <img src="static/slideshow/Image2.png" alt="Second Slide" class="d-block w-75 m-auto clear">
            <!-- https://c7.uihere.com/files/563/466/432/quiz-liberation-question-calais-clip-art-trivia-day.jpg -->
        </div>
        <div class="carousel-item">
            <img src="static/slideshow/Image3.png" alt="Third Slide" class="d-block w-50 m-auto clear">
        </div>
        <div class="carousel-item">
            <img src="static/slideshow/Image4.png" alt="Fourth Slide" class="d-block w-75 m-auto clear">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>


    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
            <img src="static/slideshow/Image1.png" alt="Image #1">
        </li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1">
            <img src="static/slideshow/Image2.png" alt="Image #2">
        </li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2">
            <img src="static/slideshow/Image3.png" alt="Image #3">
        </li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3">
            <img src="static/slideshow/Image4.png" alt="Image #4">
        </li>
    </ol>
</div>

<div class="row justify-content-center">
    <h3>If you're new to the site, please visit our <a href="{% url 'about' %}">about page</a> for more information.</h3>
</div>
{% endblock %}
