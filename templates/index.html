<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="https://via.placeholder.com/350x350?text=Image+of+FIRST+place" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="https://via.placeholder.com/350x350?text=Image+of+SECOND+place" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="https://via.placeholder.com/350x350?text=Image+of+THIRD+place" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-4 text-center">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x200?text=Image+of+San+Francisco"></a>
        <p>Short description of the place/photo above me</p>
    </div>
    <div class="col-md-4 text-center">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x200?text=Image+of+New+York"></a>
        <p>Short description of the place/photo above me</p>
    </div>
    <div class="col-md-4 text-center">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/200x200?text=Image+of+Seattle"></a>
        <p>Short description of the place/photo above me</p>
    </div>
</div>
{% endblock %}
