<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/slideshow/Image1.png" alt="First Slide" class="d-block w-100 clear">
            <div class="carousel-caption d-none d-md-block">
                <h5>First Slide</h5>
                <p>...</p>
            </div>
            <!-- https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR9jY4uLZ-xpgbE_tRzZ3r92l3hvLmLKoRUFLOq-LWrIjZfO8nK" -->
        </div>
        <div class="carousel-item ">
            <img src="static/slideshow/Image2.png" alt="Second Slide" class="d-block w-100 clear">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second Slide</h5>
                <p>...</p>
            </div>
            <!-- https://c7.uihere.com/files/563/466/432/quiz-liberation-question-calais-clip-art-trivia-day.jpg -->
        </div>
        <div class="carousel-item ">
            <img src="static/slideshow/Image3.png" alt="Third Slide" class="d-block w-100 clear">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third Slide</h5>
                <p>...</p>
            </div>
        </div>
    </div>

    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="mb-3" id="thumbnails">
    <div id="slideleft" title="Slide Left"></div>
    <div id="slidearea">
        <div id="slider" style="width: 665px;">
            <img src="static/slideshow/Image1.png" alt="Image 1" width="125" height="75"
                style="margin-right: 5px; opacity: 0.7;">
            <img src="static/slideshow/Image2.png" alt="Image 2" width="125" height="75"
                style="margin-right: 5px; opacity: 0.7;">
            <img src="static/slideshow/Image3.png" alt="Image 3" width="125" height="75"
                style="margin-right: 5px; opacity: 0.7;">
        </div>
    </div>
    <div id="slideright" title="Slide Right"></div>
</div>
{% endblock %}
