{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP THEME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/1dfdc47998.js" crossorigin="anonymous"></script>
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Locational Trivia Game</title>
</head>

<body>
    {% include 'partials/navbar.html' %}
    
    <main role="main" class="container" style="margin-top: 4vh;">
        {% block content %}
        <div class="row">
            <div class="col m-4">
                <div class="alert alert-warning" role="alert">
                If you see this, you forgot <code>{% verbatim %}{% block content %}{% endblock %}{% endverbatim %}</code> in your child template.
                </div>
            </div>
        </div>
        {% endblock %}
    </main>

    {% include 'partials/footer.html' %}
    
    <!-- Latest compiled and minified JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
